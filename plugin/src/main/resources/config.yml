config:
  # Plugin Messages Prefix
  prefix: "&6[XStream]"

  # Announces Delay Time.
  # In ticks. 20 Ticks -> 1 second.
  announces-delay: 100

  sounds:
    # Sounds ID's
    no-perm: ENTITY_ITEM_BREAK
    reload: UI_BUTTON_CLICK
    live: ENTITY_EXPERIENCE_ORB_PICKUP

    # Sounds Volume
    volume-level: 1

  titles:
    # Allow the titles?
    allow: true

    # Title Times Parameters (In ticks).
    # In-Coming time.
    fade-in: 20

    # Staying time.
    stay: 60

    # Outing time.
    fade-out: 20
