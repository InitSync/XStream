config:
  # Plugin Messages Prefix
  prefix: "&6[XStream]"

  # Announces Delay Time.
  # In ticks. 20 Ticks -> 1 second.
  announces-delay: 100

  sounds:
    # Sounds ID's
    no-perm: ENTITY_ITEM_BREAK
    reload: UI_BUTTON_CLICK
    live: ENTITY_EXPERIENCE_ORB_PICKUP

    # Sounds Volume
    volume-level: 1

  titles:
    # Allow the titles?
    allow: true

    # Title Times Parameters (In ticks).
    # In-Coming time.
    fade-in: 20

    # Staying time.
    stay: 60

    # Outing time.
    fade-out: 20

  live:
    # Title for the Live Manager Menu.
    menu-title: "&7Manager -> Live"

    # Rows amount for the menu.
    size: 4

    # GUI Content/Items.
    # [!] NOTE: Please don't make any change the key-name of announce-live, usage, offline and close-menu.
    # I'm working to remove this complication.
    content:
      announce-live:
        # Material Type.
        material: LIME_DYE

        # Display Name.
        display-name: "&8&l> &eAnnounce Stream "

        # Item Lore.
        lore: |-
          &7To click the item, you announces the stream to all!
      usage:
        material: WRITABLE_BOOK
        display-name: "&8&l> &bUsage"
        lore: |-
          &7To send the live press the &aAnnounce Stream &7button.
          &8[&c!&8] &fYou need before insert the stream link.
          &l
          &7If you select the &cClose Menu &7button, will be close
          &7the &cLive Manager &7menu.
      offline:
        material: RED_DYE
        display-name: "&8&l> &cFinalize Stream"
        lore: |-
          &7If you want end the stream click this button.
      close-menu:
        material: BARRIER
        display-name: "&8&l> &cClose Live Manager"
        lore: |-
          &7Do you want close the &cLive Manager&7?
